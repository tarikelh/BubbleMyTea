<main id="register">
    {% if messages %}
    <div class="toast">
        {% for message in messages %}
        <p class="errormessage">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}

        <div class="formdata">
            <label for="lastname" class="label"></label>
            <input id="lastname" name="lastname" type="text" placeholder="Nom" />
        </div>

        <div class="formdata">
            <label for="firstname" class="label"></label>
            <input id="firstname" name="firstname" type="text" placeholder="Prénom" />
        </div>

        <div class="formdata">
            <label for="email" class="label"></label>
            <input id="email" name="email" type="email" placeholder="Email"/>
        </div>

        <div class="formdata">
            <label for="password" class="label"></label>
            <input id="password" name="password" type="password" placeholder="Mot de passe" />
        </div>

        <button class="submit" type="submit">S'inscrire</button>
    </form>

    <p class="question">Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
</main>
